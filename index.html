<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Controle - Max Geladão</title>
</head>
<body>
    <!--HEADER-->
    <header>
        <div class="logo">
            <img src="imagens/max-logo.png" alt="Logo Max Geladão" width="150">
        </div>
    </header>
    <!--CONTEÚDO PRINCIPAL-->
    <main>
        <h1 class="tituloPrincipal">Controle de Geladões</h1>
        <div class="subtitulo">
            <p>Verifique abaixo quais são os geladões de hoje</p>
        </div>
        <!--Bloco dos sabores e quantidades-->
        <section class="geladoesBox">
            <!--Bloco 1-->
            <div class="boxTitulos">
                <div class="titulos">
                    <p>Sabores</p>
                </div>
                <div class="titulos">
                    <p>Quantidade</p>
                </div>
            </div>
            <!--Container-->
            <div class="container">
                <!--Box1-->
                <div class="box boxInput"> 
                    <!--InputSabores-->
                    <input type="text" class="inputSabores">
                </div>
                    <!--Box2-->
                <div class="box">
                        <div class="contador">
                            <!--Botão Menos-->
                            <div class="grupoContador">
                                <button class="buttonContagem" id="buttonMenos" onclick="menos()">-</button> 
                                <!--Valor Quantidade-->
                                <p id="qtdGeladoes">0</p>
                                <!--Botão Mais-->
                                <button class="buttonContagem" id="buttonMais" onclick="mais()">+</button>
                                <!--Botão Excluir-->
                                <button class="btnDelete"><img src="/imagens/delete.png" alt="" height="36px" onclick="excluir()"></button>
                            </div>
                        
                        </div>
                        
                </div>

                
                
            </div>
            
            
            
            
                

            


        </section>
        <section class="addGeladao">
            <button class="btnReset" onclick="addGeladao()">
                <img src="imagens/plus.png" alt="Adicionar sabor">
            </button>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://kevin19tech.github.io/portifolioKevin/">Kevin</a></p>
    </footer>


    <script src="scripts/scripts.js">

    </script>
</body>
</html>
