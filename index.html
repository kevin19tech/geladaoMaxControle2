<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Controle - Max Geladão</title>
</head>
<body>
    <!--HEADER-->
    <header>
        <div class="logo">
            <img src="imagens/max-logo.png" alt="Logo Max Geladão" width="150">
        </div>
    </header>
    <!--CONTEÚDO PRINCIPAL-->
    <main>
        <h1 class="tituloPrincipal">Controle de Geladões</h1>
        <div class="subtitulo">
            <h2>Verifique abaixo quais são os geladões de hoje</h2>
        </div>
        <!--Bloco dos sabores e quantidades-->
        <section class="geladoesBox">
            <!--Bloco 1-->
            <div class="box1">
                <!--Titulo Sabores-->
                <div class="titulos">
                    <p>Sabores</p>
                </div>
                <!--InputSabores-->
                <input type="text" class="inputSabores">
            </div>
            <!--Bloco 2-->
            <div class="box2">
                <div class="titulos">
                    <p>Quantidade</p>
                </div>
                    <div class="contador">
                        <!--Botão Menos-->
                       <button class="buttonContagem" id="buttonMenos">-</button> 
                       <!--Valor Quantidade-->
                       <p>0</p>
                       <!--Botão Mais-->
                       <button class="buttonContagem" id="buttonMenos">+</button>
                    </div>
                
            </div>
                

            


        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
