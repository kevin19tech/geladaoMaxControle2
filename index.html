                                <!--Valor Quantidade-->
                                <p id="qtdGeladoes">0</p>
                                <!--Botão Mais-->
                                <button class="buttonContagem" id="buttonMais" onclick="mais(1)">+</button>
                                <!--Botão Excluir-->
                               <button class="btnDelete"><img src="imagens/delete.svg" alt="" height="36"></button>
